version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MYSQL_HOST=db
      - MYSQL_USER=pastoreo_user
      - MYSQL_PASSWORD=pastoreo_pass
      - MYSQL_DB=pastoreo_db
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./proyecto/static/uploads:/app/proyecto/static/uploads
    depends_on:
      - db
      - redis
    command: python run.py

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=pastoreo_db
      - MYSQL_USER=pastoreo_user
      - MYSQL_PASSWORD=pastoreo_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_migration_v2.sql:/docker-entrypoint-initdb.d/database_migration_v2.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data: